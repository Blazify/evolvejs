name: Run Tests
on:
  pull_request:
    branches: [development]
  push:
    branches: [development]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 14
      - run: npm i
      - run: npm start
      - name: Start All Tests
        run: |
          cd tests
          npm i
          tsc
          node dist/builder.js
          node dist/decorator.js
        env:
          DISCORD_TOKEN: ${{secrets.BOT_TOKEN}}
