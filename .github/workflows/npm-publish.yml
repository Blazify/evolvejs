name: Node.js Package

on:
  push:
    branches: [master]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm i
      - run: npm start
      - run: npm run lint:fix
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}